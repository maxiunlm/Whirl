<!DOCTYPE html>
<html>
<head>
	<style>

	body {
		color: white;
		background-image: url(space.jpg);
		background-color: black;
		margin: 0;
		padding: 0;
		overflow: hidden;
	}
	
	.life {
		position: absolute;
		top: 30px;
		z-index: 9000;
		width: 20pt;
		height: 35pt;
	}
	
	.scoreText {
		font-family: 'cursive', 'Comic Sans MS', 'Comic Sans', 'Sand', 'Marker Felt', 'Textile';
		font-size: 24pt;
		color: Azure;
		text-shadow: -1px 0 Aquamarine, 0 1px Aquamarine, 1px 0 Aquamarine, 0 -1px Aquamarine;
		position: absolute;
		top: 0px;
		z-index: 9000;
	}
	
	#spiralBackground {
		width: 100%;
		height: 100%;
		position: fixed;
		z-index: -1000;
	}
	
	#userSpaceShip {
		width: 40pt;
		height: 70pt;
		position: absolute;
		z-index: 1300;
	}
	
	#userSpaceShipExplotion {
		position: absolute;
		z-index: 1200;
	}
	
	#ateroidExplotion{
		position: absolute;
		z-index: 1200;
	}
	
	#enemySpaceShipExplotion{
		position: absolute;
		z-index: 1200;
	}
	
	#enemySpaceShip {
		position: absolute;
		z-index: 1500;
	}
	
	.userShot {
		width: 7px;
		height: 25px;
		position: absolute;
		z-index: 1000;
	}
	
	.enemyShot {
		width: 13px;
		height: 13px;
		position: absolute;
		z-index: 1400;
	}
	
	#settings {
		position: absolute;
		top: 40px;
	}
	
	#help {
		position: absolute;
		top: 40px;
	}
	
	.button {
		position: absolute;
		width: 50pt;
		height: 50pt;
		cursor: pointer;
		opacity: 0.5;
		z-index: 9999999999;
	}
	
	.buttonLeft {
		left: 40px;
	}
	
	.asteroid {
		position: absolute;
		z-index: 2000;

		/* The animation part: */
		animation-name: spin;
		animation-duration: 4000ms;
		animation-iteration-count: infinite;
		animation-timing-function: linear;
	}
	
	@keyframes spin {
		from {transform:rotate(0deg);}
		to {transform:rotate(360deg);}
	}
	
	</style>
	<script type="text/javascript">

	var spaceBarKeyCode = 32;
	var leftKeyCode = 37;
	var upKeyCode = 38;
	var rightKeyCode = 39;
	var downKeyCode = 40;
	
	var shipHeight = 70;
	var shipWidth = 25;
	var stringEmty = '';
	var score = 0;
	var lifes = 3;
	
	var movingShipInterval = undefined;
	
	var height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
	var width = screen.width;
	var ellipseShipPath = {
		centerX: Math.floor((width - shipWidth) / 2),
		deltaA: -100,
		deltaB: 100,
		centerY: Math.floor((height - shipHeight) / 2),
		radius: height * 0.54,
		angle: toRadians(0)
	}
	
	var middleAsteroidValidPointIndex = 2;
	var asteroidXValidPoints = [0, Math.floor(width / 3), Math.floor(width / 4), Math.floor(width / 2),  Math.floor(width * 0.66), Math.floor(width * 0.75), width];
	var asteroidYValidPoints = [0, Math.floor(height / 3), Math.floor(height / 4), Math.floor(height / 2),  Math.floor(height * 0.66), Math.floor(height * 0.75), height];
	
	Number.prototype.between = function(a, b, inclusive) {
		var min = Math.min.apply(Math, [a, b]),
		max = Math.max.apply(Math, [a, b]);
		
		return !!inclusive?
			this >= min && this <= max:
			this > min && this < max;
	};
	
	screen.lockOrientationUniversal = screen.lockOrientation || screen.mozLockOrientation || screen.msLockOrientation;

	function leftPad (value) {
		var str = '' + value;
		var pad = '000';
		var result = pad.substring(0, pad.length - str.length) + str;
		
		return result || stringEmty;
	}
	
	function setScore(target) {
		var scoreNumber = document.getElementById('scoreNumber');
		
		if(target === 'asteroid') {
			score += 1;
		}
		else if(target === 'enemy') {
			score += 5;
		}
		
		scoreNumber.innerHTML = leftPad(score);
	}
	
	function resetPlayer() {
		var userSpaceShip = document.getElementById('userSpaceShip');
		userSpaceShip.style.display  = stringEmty;
		var top = ellipseShipPath.centerY + ((ellipseShipPath.radius + ellipseShipPath.deltaA) * Math.cos(ellipseShipPath.angle));
		var left = ellipseShipPath.centerX - userSpaceShip.width / 2 + ((ellipseShipPath.radius + ellipseShipPath.deltaB) * Math.sin(ellipseShipPath.angle));
		
		userSpaceShip.style.top = top + 'px';		
		userSpaceShip.style.left = left + 'px';
	}
	
	function resetGame() {
		self.location.reload();
		/*
		var scoreNumber = document.getElementById('scoreNumber');
		scoreNumber.innerHTML = '000';
		score = 0;
		lifes = 3;
		
		for (var i = 1; i <= lifes; i++) {
			var life = document.getElementById('life' + i);
			life.style.display  = '';
		}
		*/
	}
	
	function removeLife() {
		if(lifes >= 0) {
			if(confirm('You lost! \n Do you want to share it with your friends?')) {
				alert('FAcebook under construction!');
			}
		
			resetGame();
			return;
		}
	
		var life = document.getElementById('life' + lifes);
		life.style.display  = 'none';	
		lifes--;
		resetPlayer();
	}
	
	function screenOrientationLock(selectedOrientation) {
		document.getElementById('screenOrientation').innerHTML = selectedOrientation;
		
		if (!!screen.lockOrientationUniversal && screen.lockOrientationUniversal(selectedOrientation)) {
			document.getElementById('screenOrientation').innerHTML += " orientation was locked";
		}
		else if (!!screen.orientation && !!screen.orientation.lock && screen.orientation.lock(selectedOrientation)) {
			document.getElementById('screenOrientation').innerHTML += " orientation was locked";
		}
		else {
			document.getElementById('screenOrientation').innerHTML += " orientation lock failed";
		}
	}
	
	function relocateUiObjects() {
		var help = document.getElementById('help');
		help.style.left  = (width - 100) + 'px';
		
		var moveRight = document.getElementById('moveRight');
		moveRight.style.top  = (height / 2 + 50) + 'px';
		moveRight.style.left  = (width - 100) + 'px';
		
		var moveLeft = document.getElementById('moveLeft');
		moveLeft.style.top  = (height / 2 + 50) + 'px';
		
		var shotRight = document.getElementById('shotRight');
		shotRight.style.top  = (height / 2 - 50) + 'px';
		shotRight.style.left  = (width - 100) + 'px';
		
		var shotLeft = document.getElementById('shotLeft');
		shotLeft.style.top  = (height / 2 - 50) + 'px';
		
		var scoreLabel = document.getElementById('scoreLabel');
		scoreLabel.style.left  = (width / 2) + 'px';
		
		var scoreNumber = document.getElementById('scoreNumber');
		scoreNumber.style.left  = (width / 2 + 120) + 'px';
		
		var life1 = document.getElementById('life1');
		life1.style.left  = (width / 2 - 150) + 'px';
		
		var life2 = document.getElementById('life2');
		life2.style.left  = (width / 2 - 110) + 'px';
		
		var life3 = document.getElementById('life3');
		life3.style.left  = (width / 2 - 70) + 'px';
	}
	
	function setOrientationHandler(evt) {
		height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
		width = screen.width;
			ellipseShipPath = {
			centerX: Math.floor((width - shipWidth) / 2),
			deltaA: -100,
			deltaB: 100,
			centerY: Math.floor((height - shipHeight) / 2),
			radius: height * 0.54,
			angle: toRadians(0)
		}
		
		relocateButtons();
		
		/*
		var orientation = (!!screen.orientation)? screen.orientation.type: screen.msOrientation;
	
		if (orientation.indexOf('landscape') === 0) {
			relocateButtons();
		}
		else {
			relocateButtons();
		}
		// */
	}
	
	function addScreenOrientationEventListener() {
		if (!!screen.orientation) {
			screen.orientation.addEventListener("change", setOrientationHandler);
		}
		else {
			screen.addEventListener("MSOrientationChange", setOrientationHandler, true); // useCapture);
		}
	}
	
	function randomAsteroidDestinyPoint() {
		var x = 0;
		var y = 0;
		
		do {
			var xIndex = Math.floor(Math.random() * asteroidXValidPoints.length);
			var yIndex = Math.floor(Math.random() * asteroidYValidPoints.length);
			
			x = asteroidXValidPoints[xIndex];
			y = asteroidYValidPoints[yIndex];
		} while (middleAsteroidValidPointIndex >= Math.abs(x - y));		
		
		var point = {
			x: x,
			y: y
		};
		return point;
	}
	
	function randomEnemy() {
		return Math.floor((Math.random() * 5000) + 5000);
	}
	
	function randomAsteroid() {
		return Math.floor((Math.random() * 10000) + 3000);
	}
	
	function toDegrees(radians) {
		return radians / Math.PI * 180;
	}
	
	function toRadians(degree) {
		return degree * Math.PI / 180;
	};
	
	function yForEllipse(a, b, x) {
		return b * Math.sqrt(1 - x * x / a * a);
	}
	
	function xForEllipse(a, b, y) {
		return a * Math.sqrt(1 - y * y / b * b);
	}
	
	function straightLineFunctionForTwoPoints(x, x1, y1, x2, y2) {
		var y = (x - x1) / (x2 - x1) * (y2 - y1) + y1;
		
		return y;
	}
	
	function getIntegerPosition(position) {
		return Math.floor(Number(position.replace('px', stringEmty)));
	}
	
	function removeClass(className) {
		if (el.classList) {
			el.classList.remove(className);
		}
		else {
			el.className = el.className.replace(new RegExp('(^|\\b)' + className.split(' ').join('|') + '(\\b|$)', 'gi'), ' ');
		}
	}
	
	function outerWidth(el) {
		var width = el.offsetWidth;
		var style = getComputedStyle(el);

		width += parseInt(style.marginLeft) + parseInt(style.marginRight);
		return width;
	}
	
	function outerHeight(el) {
		var height = el.offsetHeight;
		var style = getComputedStyle(el);

		height += parseInt(style.marginTop) + parseInt(style.marginBottom);
		return height;
	}

	function hasCollisioned(userObject, spaceObject) {
		var x1 = getIntegerPosition(userObject.style.left);
		var y1 = getIntegerPosition(userObject.style.top);

		var x2 = getIntegerPosition(spaceObject.style.left);
		var y2 = getIntegerPosition(spaceObject.style.top);
		
		if (userObject.style.display === 'none'
			|| spaceObject.style.display === 'none'
			|| (y1 + outerHeight(userObject)) < y2 
			|| y1 > (y2 + outerHeight(spaceObject))
			|| (x1 + outerWidth(spaceObject)) < x2
			|| x1 > (x2 + outerWidth(userObject))
			) {
			return false;
		}
		
		return true;
	}
	
	function getExplotionSequenceIndex(index) {
		var str = stringEmty + index;
		var pad = '0000';
		var answer = pad.substring(0, pad.length - str.length) + str;
		
		return answer; 
	}
	
	function doUserSpaceShipExplotion(index) {
		index++;
		
		if(index > 173) {
			userSpaceShipExplotion.style.display = 'none';
			removeLife();
			return;
		}
		
		userSpaceShipExplotion.src = './userSpaceShipExplotionImages/explosion'
			+ getExplotionSequenceIndex(index) + '.png';
			
		setTimeout(function () {
			doUserSpaceShipExplotion(index);
		}, 40);
	}
	
	function doAsteroidExplotion(asteroid, index) {
		index++;
		
		if(index > 136) {
			ateroidExplotion.style.display = 'none';
			return;
		}
		
		ateroidExplotion.src = './ateroidExplotionImages/explosion'
			+ getExplotionSequenceIndex(index) + '.png';
			
		setTimeout(function () {
			doAsteroidExplotion(asteroid, index);
		}, 40);
	}
	
	function doEnemySpaceShipExplotion(index) {
		index++;
		
		if(index > 173) {
			enemySpaceShipExplotion.style.display = 'none';
			return;
		}
		
		enemySpaceShipExplotion.src = './enemySpaceShipExplotionImages/explosion'
			+ getExplotionSequenceIndex(index) + '.png';
			
		setTimeout(function () {
			doEnemySpaceShipExplotion(index);
		}, 40);
	}
			
	function setExplotionCoordinates(explotion) {		
		explotion.style.left = (getIntegerPosition(explotion.style.left) - explotion.width / 2) + 'px';
		explotion.style.top = (getIntegerPosition(explotion.style.top) - explotion.height / 2) + 'px';
	}
		
	function showExplotion(spaceObject, explotion, size) {
		explotion.style.display = stringEmty;
		explotion.width = size || spaceObject.width * 6;
		explotion.height = size || spaceObject.height * 6;
		explotion.style.top = (getIntegerPosition(spaceObject.style.top) + spaceObject.height / 2) + 'px';
		explotion.style.left = (getIntegerPosition(spaceObject.style.left) + spaceObject.width / 2) + 'px';
		
		setExplotionCoordinates(explotion);		
		spaceObject.style.display = 'none';
	}
	
	function getMiddlePoint(spaceObject) {
		var point = {
			x: getIntegerPosition(spaceObject.style.left) + spaceObject.width / 2 * (ellipseShipPath.centerX > spaceObject.style.left? -1: 1),
			y: getIntegerPosition(spaceObject.style.top) + spaceObject.height / 2 * (ellipseShipPath.centerY > spaceObject.style.top? -1: 1)
		};
		
		return point;
	}
	
	function doShot() {
		if(userSpaceShip.style.display === 'none') {
			return;
		}
		
		var angle = ellipseShipPath.angle;
		var destinyPoint = {x: ellipseShipPath.centerX, y: ellipseShipPath.centerY} ;					
		var deltaDisplacement = 9;
		var middlePoint = getMiddlePoint(userSpaceShip);
		var userShot = document.createElement('img');
		userShot.src = './user-bullet.png';
		userShot.className = 'userShot';
		userShot.style.left = middlePoint.x + 'px';
		userShot.style.top = middlePoint.y + 'px';
		document.body.appendChild(userShot);
			
		var userShotInterval = setInterval(function () {
			var left = getIntegerPosition(userShot.style.left);
			var top = getIntegerPosition(userShot.style.top);
			var directionTop = (top >= destinyPoint.y)? -1: 1;
			var directionLeft = (left >= destinyPoint.x)? -1: 1;				
			var x = left + directionLeft * deltaDisplacement;
			var maxY = top + directionTop * deltaDisplacement;
			var y = straightLineFunctionForTwoPoints(
				x,
				left,
				top, 
				destinyPoint.x,
				destinyPoint.y);
			y = (y < maxY)? maxY: y;
			
			if(x.between(destinyPoint.x - 3, destinyPoint.x + 3, true)
				&& y.between(destinyPoint.y - 3, destinyPoint.y + 3, true)) {
				clearInterval(userShotInterval);
				userShot.outerHTML = stringEmty;
				return;
			}
			
			if(!x.between(destinyPoint.x - 3, destinyPoint.x + 3, true)) {
				userShot.style.left = (x) + 'px';
			}
			
			if(!y.between(destinyPoint.y - 3, destinyPoint.y + 3, true)) {
				userShot.style.top = (y) + 'px';
			}
			
			userShot.style.transform = 'rotate(' + (-1 * toDegrees(angle) % (360)) + 'deg)';
			
			if (hasCollisioned(userShot, asteroid01)
				|| hasCollisioned(userShot, asteroid02)
				|| hasCollisioned(userShot, asteroid03)
				|| hasCollisioned(userShot, asteroid04)
				|| hasCollisioned(userShot, asteroid05)
				|| hasCollisioned(userShot, asteroid06)
				|| hasCollisioned(userShot, enemySpaceShip)) {
				clearInterval(userShotInterval);	
				
				if (hasCollisioned(userShot, asteroid01)) {
					setScore('asteroid');
					showExplotion(asteroid01, ateroidExplotion);
					doAsteroidExplotion(asteroid01, 0);
				}
				else if(hasCollisioned(userShot, asteroid02)) {
					setScore('asteroid');
					showExplotion(asteroid02, ateroidExplotion);
					doAsteroidExplotion(asteroid02, 0);
				}
				else if(hasCollisioned(userShot, asteroid03)) {
					setScore('asteroid');
					showExplotion(asteroid03, ateroidExplotion);
					doAsteroidExplotion(asteroid03, 0);
				}
				else if(hasCollisioned(userShot, asteroid04)) {
					setScore('asteroid');
					showExplotion(asteroid04, ateroidExplotion);
					doAsteroidExplotion(asteroid04, 0);
				}
				else if(hasCollisioned(userShot, asteroid05)) {
					setScore('asteroid');
					showExplotion(asteroid05, ateroidExplotion);
					doAsteroidExplotion(asteroid05, 0);
				}
				else if(hasCollisioned(userShot, asteroid06)) {
					setScore('asteroid');
					showExplotion(asteroid06, ateroidExplotion);
					doAsteroidExplotion(asteroid06, 0);
				}
				else if(hasCollisioned(userShot, enemySpaceShip)) {
					setScore('enemy');
					showExplotion(enemySpaceShip, enemySpaceShipExplotion);		
					doEnemySpaceShipExplotion(0);
				}
								
				userShot.outerHTML = stringEmty;
			}
		}, 35);
	}
	
	function doEnemyShot() {
		if(enemySpaceShip.style.display === 'none') {
			return;
		}	
		
		var destinyPoint = getMiddlePoint(userSpaceShip);;					
		var deltaDisplacement = 15;
		var middlePoint = getMiddlePoint(enemySpaceShip);
		var enemyShot = document.createElement('img');
		enemyShot.src = './enemy-bullet.png';
		enemyShot.className = 'enemyShot';
		enemyShot.style.left = middlePoint.x + 'px';
		enemyShot.style.top = middlePoint.y + 'px';
		document.body.appendChild(enemyShot);
			
		var enemyShotInterval = setInterval(function () {
			var left = getIntegerPosition(enemyShot.style.left);
			var top = getIntegerPosition(enemyShot.style.top);
			
			var directionTop = (top >= destinyPoint.y)? -0.5: 0.5;
			var directionLeft = (left >= destinyPoint.x)? -0.5: 0.5;				
			var x = left + directionLeft * deltaDisplacement;
			var y = straightLineFunctionForTwoPoints(
				x,
				left,
				top, 
				destinyPoint.x,
				destinyPoint.y);
			
			if(x.between(destinyPoint.x - 3, destinyPoint.x + 3, true)
				&& y.between(destinyPoint.y - 3, destinyPoint.y + 3, true)) {
				clearInterval(enemyShotInterval);
				enemyShot.outerHTML = stringEmty;
				return;
			}
			
			if(!x.between(destinyPoint.x - 3, destinyPoint.x + 3, true)) {
				enemyShot.style.left = (x) + 'px';
			}
			
			if(!y.between(destinyPoint.y - 3, destinyPoint.y + 3, true)) {
				enemyShot.style.top = (y) + 'px';
			}
			
			if (hasCollisioned(enemyShot, userSpaceShip)) {
				clearInterval(enemyShotInterval);
				
				showExplotion(userSpaceShip, userSpaceShipExplotion, userSpaceShip.height * 4);
				doUserSpaceShipExplotion(0);
								
				enemyShot.outerHTML = stringEmty;
			}
		}, 35);
	}
	
	function moveShip(keyCode) {
		if (keyCode != leftKeyCode
			&& keyCode != rightKeyCode
			&& keyCode != spaceBarKeyCode) {
				return;
			}

		switch(keyCode) {
			case leftKeyCode:
				ellipseShipPath.angle -= 0.05;
			break;
			case rightKeyCode:
				ellipseShipPath.angle += 0.05;
			break;
			/*
			case upKeyCode:
			break;
			case downKeyCode:
			break;
			default: return; // exit this handler for other keys				
			// */
			case spaceBarKeyCode:
				doShot();
				break;
		}
		
		if(ellipseShipPath.angle >= 2 * Math.PI) {
			ellipseShipPath.angle -= 2 * Math.PI;
		}
		else if(ellipseShipPath.angle <= -2 * Math.PI) {
			ellipseShipPath.angle += 2 * Math.PI;
		}
		
		userSpaceShip.style.transform = 'rotate(' + (-1 * toDegrees(ellipseShipPath.angle) % (360)) + 'deg)';  

		var top = ellipseShipPath.centerY + ((ellipseShipPath.radius + ellipseShipPath.deltaA) * Math.cos(ellipseShipPath.angle));
		var left = ellipseShipPath.centerX + ((ellipseShipPath.radius + ellipseShipPath.deltaB) * Math.sin(ellipseShipPath.angle));

		userSpaceShip.style.top = (top) + 'px'; 
		userSpaceShip.style.left = (left) + 'px'; 
			
		showDebugData();
	}
	
	function doStartingMovementShipLoop(keyCode) {
		if (!!movingShipInterval) {
			clearInterval(movingShipInterval);
		}
		
		movingShipInterval = setInterval(function () {
			moveShip(keyCode);
		}, 60);
	}
	
	function doStoppingMovementShipLoop(keyCode) {
		if (!!movingShipInterval) {
			clearInterval(movingShipInterval);
		}
	}
	
	function showDebugData() {
		document.getElementById('CenterX').innerHTML = ellipseShipPath.centerX;
		document.getElementById('CenterY').innerHTML = ellipseShipPath.centerY;
		document.getElementById('RadiusA').innerHTML = ellipseShipPath.radius + ellipseShipPath.deltaA;
		document.getElementById('RadiusB').innerHTML = ellipseShipPath.radius + ellipseShipPath.deltaB;
		document.getElementById('Radius').innerHTML = ellipseShipPath.radius;
		document.getElementById('AngleRad').innerHTML = ellipseShipPath.angle;
		document.getElementById('AngleDeg').innerHTML = toDegrees(ellipseShipPath.angle);
	}
	
	function preventDefault(e) {
		e = e || window.event;
		if (e.preventDefault) {
			e.preventDefault();
		} else {
			e.returnValue = false;
		}
	}

	function preventTextSelection() {
		document.onwheel = function (e) {
			preventDefault(e);
		};

		document.onselectstart = function () {
			window.getSelection().removeAllRanges();
		};

		document.body.ondrop = function () {
			return false;
		};

		document.body.ondragstart = function () {
			return false;
		};
	}
	
	function showEnemy() {
		var enemyGrowingUpInterval;
		var hasNotShotted = true;
		
		setInterval(function () {
			if (!!enemyGrowingUpInterval) {
				clearInterval(enemyGrowingUpInterval);
			}
		
			enemySpaceShip.width = "3";
			enemySpaceShip.height = "3";
			enemySpaceShip.style.display = stringEmty;
			enemySpaceShip.style.top = ellipseShipPath.centerY + 'px';
			enemySpaceShip.style.left = ellipseShipPath.centerX + 'px';
			
			enemyGrowingUpInterval = setInterval(function () {			
				enemySpaceShip.width = (Number(enemySpaceShip.width) + 1) + "";
				enemySpaceShip.height = (Number(enemySpaceShip.height) + 1) + "";
				
				if(hasNotShotted && Number(enemySpaceShip.width) > 6) {
					hasNotShotted = false;
					doEnemyShot();
				}
				
				var enemySpaceShipPositionLeft = getIntegerPosition(enemySpaceShip.style.left);
				var enemySpaceShipPositionTop = getIntegerPosition(enemySpaceShip.style.top);
				var userSpaceShipPositionLeft =  getIntegerPosition(userSpaceShip.style.left);
				var userSpaceShipPositionTop =  getIntegerPosition(userSpaceShip.style.top);
				
				var deltaX = 3;
				var directionX = 1;
				if (userSpaceShipPositionLeft < enemySpaceShipPositionLeft) {
					directionX = -1;
				}
				
				var deltaY = 3;
				var directionY = 1;
				if (userSpaceShipPositionTop < enemySpaceShipPositionTop) {
					directionY = -1;
				}
				
				var x = enemySpaceShipPositionLeft + deltaX * directionX;
				var y = straightLineFunctionForTwoPoints(
					x, 
					ellipseShipPath.centerX,
					ellipseShipPath.centerY,
					userSpaceShipPositionLeft,
					userSpaceShipPositionTop);
				
				if(!y.between(enemySpaceShipPositionTop - deltaY, enemySpaceShipPositionTop + deltaY)) {
					y = enemySpaceShipPositionTop + deltaY * directionY;
				}
				
				enemySpaceShip.style.top = (y) + 'px';
				enemySpaceShip.style.left = (x) + 'px';
				
				if (hasCollisioned(userSpaceShip, enemySpaceShip)) {
					clearInterval(enemyGrowingUpInterval);
					showExplotion(userSpaceShip, userSpaceShipExplotion, userSpaceShip.height * 4);
					doUserSpaceShipExplotion(0);
				}
			}, 35);
		}, randomEnemy());
	}
	
	function showAsteroid(asteroid) {
		var asteroidGrowingUpInterval;
		
		setInterval(function () {
			if (!!asteroidGrowingUpInterval) {
				clearInterval(asteroidGrowingUpInterval);
			}
			
			var asteroidDestinyPoint = randomAsteroidDestinyPoint();					
			var deltaDisplacement = 3;
		
			asteroid.width = "1";
			asteroid.height = "1";
			asteroid.style.top = ellipseShipPath.centerY + 'px';
			asteroid.style.left = ellipseShipPath.centerX + 'px';
			asteroid.style.display = stringEmty;
			
			var directionTop = (asteroidDestinyPoint.y >= ellipseShipPath.centerY)? 1: -1;
			var directionLeft = (asteroidDestinyPoint.x >= ellipseShipPath.centerX)? 1: -1;
			
			asteroidGrowingUpInterval = setInterval(function () {			
				asteroid.width = (Number(asteroid.width) + 1) + "";
				asteroid.height = (Number(asteroid.height) + 1) + "";
				
				var left = getIntegerPosition(asteroid.style.left) + directionLeft * deltaDisplacement;
				var top = getIntegerPosition(asteroid.style.top) + directionTop * deltaDisplacement;
				
				if(Number(asteroid.width) >= 175) {
					clearInterval(asteroidGrowingUpInterval);
					asteroid.style.display = 'none';						
					return;
				}
				
				if(!left.between(asteroidDestinyPoint.x - 3, asteroidDestinyPoint.x + 3, true)) {
					asteroid.style.left = (left) + 'px';
				}
				
				if(!top.between(asteroidDestinyPoint.y - 3, asteroidDestinyPoint.y + 3, true)) {
					asteroid.style.top = (top) + 'px';
				}
				
				if (hasCollisioned(userSpaceShip, asteroid)) {
					clearInterval(asteroidGrowingUpInterval);				
					showExplotion(userSpaceShip, userSpaceShipExplotion, userSpaceShip.height * 4);
					doUserSpaceShipExplotion (0);
				}
			}, 35);
		}, randomAsteroid());
	}
	
	function documentReady() {	
		showDebugData();		
		relocateUiObjects();
		
		var enemySpaceShip = document.getElementById('enemySpaceShip');
		enemySpaceShip.style.top = ellipseShipPath.centerY + 'px';
		enemySpaceShip.style.left = ellipseShipPath.centerX + 'px';
		enemySpaceShip.style.display = 'none';
	
		var ateroidExplotion = document.getElementById('ateroidExplotion');
		ateroidExplotion.style.display = 'none';
			
		var enemySpaceShipExplotion = document.getElementById('enemySpaceShipExplotion');
		enemySpaceShipExplotion.style.display = 'none';
			
		var userSpaceShipExplotion = document.getElementById('userSpaceShipExplotion');
		userSpaceShipExplotion.style.display = 'none';
		
		var asteroid01 = document.getElementById('asteroid01');
		asteroid01.style.display = 'none';
		
		var asteroid02 = document.getElementById('asteroid02');
		asteroid02.style.display = 'none';
		
		var asteroid03 = document.getElementById('asteroid03');
		asteroid03.style.display = 'none';
		
		var asteroid04 = document.getElementById('asteroid04');
		asteroid04.style.display = 'none';
		
		var asteroid05 = document.getElementById('asteroid05');
		asteroid05.style.display = 'none';
		
		var asteroid06 = document.getElementById('asteroid06');
		asteroid06.style.display = 'none';
		
		resetPlayer();
	
		document.getElementById('spiralBackground').style.height = height + 'px';
		
		document.onkeydown = function(event) {
			event = event || window.event;
			var keyCode = event.which || event.keyCode;
			
			moveShip(keyCode);
		
			if(!!event.preventDefault) {
				event.preventDefault(); // prevent the default action (scroll / move caret)
			}
		};
		
		showAsteroid(asteroid01);
		showAsteroid(asteroid02);
		showAsteroid(asteroid03);
		showAsteroid(asteroid04);
		showAsteroid(asteroid05);
		showAsteroid(asteroid06);
		
		showEnemy();
		preventTextSelection();
	}
	
	window.onload = function () {
		documentReady();
	}

	addScreenOrientationEventListener();
